<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Market Dashboard</title>
  <link rel="stylesheet" href="markets.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <h1><i class="fas fa-chart-line"></i> Stock Market Dashboard</h1>
      <p>Get real-time stock data and analysis</p>
    </header>

    <section class="stock-data">
      <h2><i class="fas fa-search"></i> Latest Stock Data</h2>

      <!-- Stock symbol input field and button -->
      <div class="stock-input">
        <input type="text" id="stockSymbol" placeholder="Enter stock symbol (e.g. AAPL)" />
        <button id="getStockDataBtn"><i class="fas fa-search"></i> Get Stock Data</button>
      </div>

      <div id="stockData" class="stock-info">
        <p>Enter a stock symbol to get data.</p>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 StockMarket Inc. | Powered by <a href="https://marketstack.com/" target="_blank">MarketStack API</a></p>
    </footer>
  </div>

  <script src="markets.js"></script>
</body>
</html>
